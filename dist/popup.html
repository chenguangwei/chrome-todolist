<!doctype html><html><head><meta charset="UTF-8"><title>时间管理助手</title><style>html, body {
      margin: 0;
      padding: 0;
      width: 800px;
      height: 600px;
      overflow: hidden;
    }
    #app {
      height: 100%;
      overflow: auto;
    }
    /* 添加自定义滚动条样式 */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #f1f1f1;
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #555;
    }</style><script defer="defer" src="/vendors.bundle.js"></script><script defer="defer" src="/popup.bundle.js"></script><link href="/popup.css" rel="stylesheet"></head><body><div id="app"></div></body></html>
